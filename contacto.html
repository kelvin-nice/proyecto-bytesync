

  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteSync - Agencia Digital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contacto.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    
    <app-header></app-header>

    <section class="banner-head" >
        <h1>Contacto</h1>
    </section>

     <img class="imagen-contacto" src="images/imagen-contacto-uno.png" alt="imagen contacto">

<main aria-labelledby="contact-title">
    <div class="container columnas-contacto">
        <!-- LEFT: título, texto y datos de contacto -->
        
        <div class="column-uno">
            <img src="images/imagen-dos-contacto.png" alt="imagen contacto">
        </div>

        <div class="column-dos" >
                
            <div class="info" aria-label="Información">
                <h1 id="contact-title">Haz crecer tu negocio</h1>
                <p class="lead">
                En ByteSync, nos guiamos por principios fundamentales que definen nuestra forma de trabajar y nuestra relación con los clientes.
                </p>
                
                <div class="contacts">
                    <div class="primera-info">
                        <div class="contact-item">
                            <div class="icon" aria-hidden="true">
                            <!-- reloj -->
                            <svg viewBox="0 0 24 24" fill="none" width="18" height="18" aria-hidden="true">
                                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6" />
                                <path d="M12 7v6l4 2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            </div>
                            <div class="meta">
                            <div class="meta-title">Atención:</div>
                            <div class="meta-desc">De L - V de 8:00AM - 7:00PM</div>
                            </div>
                        </div>

                        <div class="contact-item">
                            <div class="icon" aria-hidden="true">
                            <!-- teléfono -->
                            <svg viewBox="0 0 24 24" fill="none" width="18" height="18" aria-hidden="true">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.8 19.8 0 0 1 2.08 4.18 2 2 0 0 1 4 2h3a2 2 0 0 1 2 1.72c.12 1.05.37 2.07.74 3.03a2 2 0 0 1-.45 2.11L8.09 11.91a16 16 0 0 0 6 6l1.05-1.05a2 2 0 0 1 2.11-.45c.96.37 1.98.62 3.03.74A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            </div>
                            <div class="meta">
                            <div class="meta-title">Celular:</div>
                            <div class="meta-desc">+51 852 758 632</div>
                            </div>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="icon" aria-hidden="true">
                        <!-- ubicación -->
                        <svg viewBox="0 0 24 24" fill="none" width="18" height="18" aria-hidden="true">
                            <path d="M21 10c0 7-9 12-9 12S3 17 3 10a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="10" r="2.5" stroke="currentColor" stroke-width="1.6"/>
                        </svg>
                        </div>
                        <div class="meta">
                        <div class="meta-title">Dirección:</div>
                        <div class="meta-desc">Av. República 512 Mz. CH Lote 22 San isidro - Lima, Perú</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- RIGHT: formulario -->
            <div class="form-area" aria-label="Formulario de contacto">
                <form class="contact-form" action="#" method="post" novalidate>
                <div class="row two-cols">
                    <div class="sujeto">
                        <label class="visually-hidden" for="nombre">Nombres</label>
                        
                        <input id="nombre" name="nombre" type="text"  required>
                        
                    </div>

                    <div class="sujeto" >
                        <label class="visually-hidden" for="apellido">Apellidos</label>
                        
                        <input id="apellido" name="apellido" type="text"  required>
                        
                    </div>
                </div>

                <div class="row">
                    <label class="visually-hidden" for="email">E-mail</label>
                    <input id="email" name="email" type="email"  required>
                </div>

                <div class="row">
                    <label class="visually-hidden" for="celular">Celular</label>
                    <input id="celular" name="celular" type="tel"  inputmode="tel">
                </div>

                <div class="row">
                    <button type="submit" class="btn-submit">Enviar</button>
                </div>
                </form>
            </div>
        </div>



      
    </div>
  </main>
      <app-footer></app-footer>


    <script src="js/app-header.js" ></script>
    <script src="js/app-footer.js" ></script>
    <script src="js/animations-dos.js"></script>

</body>
</html>
